<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../styles.css?v=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Cloud kitchen register page</title>
</head>
<body>
  <header class="navbar">
    <div class="logo">
        <a href="/index.html">
            <img src="/logo.png" alt="FitBite Logo">        
        </a>
    </div>
  </header>
  <div class="auth-page">
    <div class="auth-container">
      <h2>Cloud Kitchen Registration</h2>
      <p>Register your kitchen on FitBite</p>
  
      <form>
        <input type="text" placeholder="Enter kitchen name">
  
        <input type="email" placeholder="Enter email">
  
        <input type="text" placeholder="Enter phone number">
  
        <input type="text" placeholder="Enter FSSAI license number">
  
        <input type="password" placeholder="Create password">
  
        <button>Register Kitchen</button>
      </form>
    </div>
  </div>
  
</body>
</html>
