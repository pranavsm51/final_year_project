<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <title>Cloud kitchen login page</title>
<link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
        <a href="/index.html">
            <img src="../logo.png" alt="FitBite Logo">        
        </a>
    </div>
  </header>
  <div class="auth-page">
    <div class="auth-container">
      <h2>Cloud Kitchen Login</h2>
      <p>Manage meals and orders</p>
  
      <form>
        <input type="email" placeholder="Enter kitchen email">
  
        <input type="password" placeholder="Enter password">
  
        <button>Login</button>
      </form>
  
      <div class="auth-footer">
        New kitchen? <a href="cloudregister.html">Register here</a>
      </div>
    </div>
  </div>
  
  
  
  </body>
  </html>
